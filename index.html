<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sessão</title>
    <link rel="stylesheet" href="riot.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>

    <div class="container">
        <div class="logo">
            <img src="./IMG/riot.png" width="210px">
        </div>
        <div class="login">
                <div class="login-container">
                    <div class="texto">
                        <h3>Iniciar sessão</h3>
                    </div>
                    <div class="form-log">
                        <form>
                            <input type="text" placeholder="NOME DE USUÁRIO">                                            
                            <input type="password" placeholder="SENHA">
                        </form>
                    </div>
                    <div class="social">
                        <div class="facebook">
                            <a href="facebook.com"> <img src=".//IMG/facebook.png" width="25" height="25"></a>
                        </div>
                        <div class="google">
                            <a href="google.com"> <img src=".//IMG/google.png" width="25" height="25"></a>
                        </div>
                        <div class="apple">
                            <a href="apple.com"> <img src=".//IMG/apple.png" width="21" height="27"></a>
                        </div>

                    </div>
                    <div class="manter">
                        <label class="checkbox-container">Manter login
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                    </label>                    
                </div>
                    <div class="entrar-log">
                        <button class="button"> <img src="./IMG/seta.png" width="35px"></button>
                    </div>
                        <div class="criar-conta">
                            <a href="riot.com">NÃO CONSEGUE FAZER LOGIN?</a> 
                            <br>
                            <a href="riot.com" class="criar">CRIAR CONTA</a>
                        </br>
                        
                        </div>
                
                    </div>
               
                </div>
        <div class="footer">
            <div class="final">
                <ul id="menufinal">
                    <li> <a href="">SUPORTE</a></li>
                    <li> <a href="">AVISO DE PRIVACIDADE</a></li>
                    <li> <a href="">TERMO DE SERVIÇO</a></li>
                    <li> <a href="">PREFERÊNCIAS DE COOKIES</a></li>
                    <li> <a href="">PT-BR</a></li>

                </ul>
            </div>
                <h4>© 2020 RIOT GAMES. TODOS OS DIREITOS RESERVADOS.</h4>

    </div>
    

    
 

    <script>
        feather.replace()
    </script>

</body>
</html>
